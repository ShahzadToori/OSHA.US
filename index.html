<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <script type="text/javascript">
        window.onload = function() {
            // Create a form dynamically with POST method
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "https://www.oshac.us/certification-verification.php";  // The target URL

            // Add the certificate number input field
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = "certificate_no";
            input.value = "35-77278";  // Replace with your certificate number

            // Append the input field to the form
            form.appendChild(input);

            // Append the form to the body
            document.body.appendChild(form);

            // Submit the form
            form.submit();
        };
    </script>
</head>
<body>
    <p>Redirecting to certificate verification...</p>
</body>
</html>
