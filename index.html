<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Certificate</title>
    <script type="text/javascript">
        function submitForm() {
            var certificateNumber = document.getElementById('certificate_no').value;
            if (certificateNumber) {
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://www.oshac.us/certification-verification.php';

                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'certificate_no';
                input.value = certificateNumber;

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            } else {
                alert('Please enter your certificate number.');
            }
        }
    </script>
</head>
<body>
    <h2>Verify Your Certificate</h2>
    <p>Please enter your certificate number below and click "Verify."</p>
    <input type="text" id="certificate_no" placeholder="Enter certificate number here" autofocus>
    <button onclick="submitForm()">Verify</button>
</body>
</html>
