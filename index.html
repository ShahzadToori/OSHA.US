<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <script type="text/javascript">
        window.onload = function() {
            // Create a form dynamically
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "https://www.oshac.us/certification-verification.php";

            // Add the certificate number input
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = "certificate_no";
            input.value = "35-77278";  // Replace with the actual certificate number

            form.appendChild(input);

            // Add the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        };
    </script>
</head>
<body>
    <p>Redirecting to certificate verification...</p>
</body>
</html>
